<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Dipsana</title>
    <link rel="shortcut icon" href="favicon.webp" type="image/webp">
    <link rel="stylesheet" href="style-global.css">
    <link rel="stylesheet" href="assets/contact.css">
</head>

<body>
    <header id="header"></header>

    <main class="glass-bg">
        <h1>Contact Me</h1>
        <p>Fill out the form below to get in touch!</p>
        <form
            action="https://docs.google.com/forms/d/e/1FAIpQLSdOpRQDEBhRxh_Gf1q-GEPMf4s_aUtUNHEJEOxhMWlUpl9TXA/formResponse">
            <label for="name">Name:</label>
            <input type="text" id="name" name="entry.1537096164" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="entry.1732657700" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="entry.1485902971" required>

            <label for="message">Message:</label>
            <textarea id="message" name="entry.1492711586" required></textarea>

            <label>
                <input type="checkbox" id="consent" required>
                I agree to provide my information for contact purposes.
            </label>

            <button class="button-style" type="submit">Send Message</button>
        </form>
    </main>

    <footer id="footer"></footer>

    <script src="script-global.js"></script>
    <script src="assets/contact.js"></script>
</body>

</html>
